  <header>
    <h1>Đặt Bàn</h1>
    <button id="book-now-btn">Đặt Bàn Trực Tuyến</button>
    <button id="show-history-btn">Lịch Sử Đặt Bàn </button>
</header>

<section id="booking-form" class="nen">
  <h2>Form Đặt Bàn</h2>
  <form id="booking-details">
      <label for="name">Tên:</label>
      <input type="text" id="name" required>

      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="date">Ngày:</label>
      <input type="date" id="date" required>

      <label for="time">Giờ:</label>
      <input type="time" id="time" required min="09:00" max="21:00">

      <label for="guests">Số lượng người:</label>
      <input type="number" id="guests" required>

      <label for="special-requests">Yêu cầu đặc biệt:</label>
      <textarea id="special-requests"></textarea>

      <button type="submit">Đặt Bàn</button>
  </form>
</section>

<section id="confirmation" class="nen">
  <h2>Xác Nhận Đặt Bàn</h2>
  <div id="confirmation-details"></div>
  <button id="edit-btn">Sửa Lại</button>
  <button id="confirm-btn">Xác Nhận</button>
</section>

<section id="success-message" class="nen">
  <h2>Thông Báo Xác Nhận</h2>
  <div id="success-details"></div>
  <p>Mã đặt bàn: <span id="booking-code"></span></p>
  <p>Liên hệ nếu có bất kỳ thay đổi hoặc hủy bỏ.</p>
</section>
<section id="booking-history" class="hidden">
  <h2>Lịch Sử Đặt Bàn</h2>
  <div id="booking-history-details"></div>
</section>
  <script src="datban&mon.js"></script>
</body>
</html>
